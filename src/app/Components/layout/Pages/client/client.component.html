<!DOCTYPE html>
<h1 style="margin: 20px 0px 0px 10px">Service ticket</h1>
<mat-card style="margin: 20px 20px 20px">
  <mat-card-content>
    <mat-card-title>
      <button mat-raised-button color="primary" (click)="createClient()">
        <mat-icon mat-list-icon>add</mat-icon>New Client
      </button>
    </mat-card-title>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="datosListaClientInfo">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>firstName</th>
          <td mat-cell *matCellDef="let element">
            {{ element.firstName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>phoneNumber</th>
          <td mat-cell *matCellDef="let element">
            {{ element.phoneNumber }}
          </td>
        </ng-container>
        <ng-container matColumnDef="emailAddress">
          <th mat-header-cell *matHeaderCellDef>emailAddress</th>
          <td mat-cell *matCellDef="let element">
            {{ element.emailAddress }}
          </td>
        </ng-container>
        <ng-container matColumnDef="physicalAddress">
          <th mat-header-cell *matHeaderCellDef>physicalAddress</th>
          <td mat-cell *matCellDef="let element">
            {{ element.physicalAddress }}
          </td>
        </ng-container>

        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef style="width: 80px">Accion</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              (click)="clientInformation(element)"
              matTooltip="Ver detalle"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              color="primary"
              (click)="verDetalleVehiculo(element)"
              matTooltip="Ver detalle"
            >
              <mat-icon>directions_car</mat-icon>
            </button>
          </td>

          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
    <mat-grid-list cols="4" rowHeight="80px"> </mat-grid-list>
  </mat-card-content>
</mat-card>
