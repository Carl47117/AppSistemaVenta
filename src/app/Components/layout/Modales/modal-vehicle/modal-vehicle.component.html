<h2 mat-dialog-title>{{ tituloAccion }} Vehicle</h2>

<h4>List of Vehicles</h4>
<div class="mat-elevation-z2">
  <mat-card-title>
    <button
      mat-raised-button
      color="primary"
      (click)="createVehicles(this.clientInfo)"
    >
      <mat-icon mat-list-icon>add</mat-icon>New Vehicle
    </button>
  </mat-card-title>
  <table mat-table [dataSource]="dataVehicleInfo">
    <ng-container matColumnDef="carMaker">
      <th mat-header-cell *matHeaderCellDef>carMaker</th>
      <td mat-cell *matCellDef="let element">
        {{ element.carMaker }}
      </td>
    </ng-container>

    <ng-container matColumnDef="carModel">
      <th mat-header-cell *matHeaderCellDef>carModel</th>
      <td mat-cell *matCellDef="let element">{{ element.carModel }}</td>
    </ng-container>

    <ng-container matColumnDef="carYear">
      <th mat-header-cell *matHeaderCellDef>carYear</th>
      <td mat-cell *matCellDef="let element">
        {{ element.carYear }}
      </td>
    </ng-container>

    <ng-container matColumnDef="vin">
      <th mat-header-cell *matHeaderCellDef>vin</th>
      <td mat-cell *matCellDef="let element">
        {{ element.vin }}
      </td>
    </ng-container>
    <ng-container matColumnDef="licensePlate">
      <th mat-header-cell *matHeaderCellDef>licensePlate</th>
      <td mat-cell *matCellDef="let element">
        {{ element.licensePlate }}
      </td>
    </ng-container>
    <ng-container matColumnDef="currentMileage">
      <th mat-header-cell *matHeaderCellDef>currentMileage</th>
      <td mat-cell *matCellDef="let element">
        {{ element.currentMileage }}
      </td>
    </ng-container>
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef style="width: 80px">Accion</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          (click)="editVehicle(element)"
          matTooltip="Ver detalle"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>

      <td mat-cell *matCellDef="let element"></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
